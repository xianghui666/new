<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>移动端数据报告</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .component{
            width:50%;
            height:50px;
            margin-bottom:20px;
            background-color:#eee;
            display:none;
        }
    </style>
    <!--载入所有组件资源-->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.fullPage.js"></script>
    <!--加载H5组件相关资源-->
    <script>
        var res=['Base','Bar','Bar_v','Point','Polyline','Radar','Pai'];
        var html=[];
        for(s in res){
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
        }
        document.write(html.join(''));
    </script>
    <!-- H5对象：进行内容管理-->
    <script src="js/H5.js"></script>
    <link rel="stylesheet" href="css/H5.css"/>
    <script src="js/H5_loading.js"></script>
    <link rel="stylesheet" href="css/H5_loading.css"/>
    <!--页面逻辑的样式-->
    <style>
        body{
            margin:0;
            padding:0;
        }
        .h5_page{
            background:url(images/desc-bg.png) center center no-repeat;
            background-size:100% 100%;
        }
        .h5_page_face{
            background:url(images/face_bg.png) center center no-repeat;
            background-size:100% 100%;
        }
        @-webkit-keyframes rock{
            0%{transform:rotate(0deg);}
            5%{transform:rotate(3deg);}
            10%{transform:rotate(-4deg);}
            15%{transform:rotate(3deg);}
            20%{transform:rotate(-2deg);}
            25%{transform:rotate(1deg);}
            30%{transform:rotate(-1deg);}
            70%{transform:rotate(0deg);}
            100%{transform:rotate(0deg);}
        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 1.5s;
        }
        .h5_component_name_caption{
            background-image:url(images/caption.png);
            width:250px;
            height:62px;
            text-align:center;
            line-height:50px;
            font-size:20px;
            color:#fff;
            margin-top:67px;
        }
        @-webkit-keyframes back{
            50%{top:20px;}
        }
        .h5_component_name_back{
            top:30px;
            -webkit-animation:back 2s infinite 1.5s;
        }
    </style>

</head>
<body>
<!--loading动画-->
<div class="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div id="rate">0%</div>
</div>

<!--加载H5组件相关资源-->
<script>
    var res=['Base','Bar','Bar_v','Point','Polyline','Radar','Pai'];
    var html=[];
    for(s in res){
        html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
        html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
    }
    document.write(html.join(''));
</script>

<!--主要逻辑-->
